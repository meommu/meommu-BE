name: Deploy Main to cloudtype
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: meomu/meommu-api
          stage: main
          yaml: |
            name: meommu-api
            app: java@17
            options:
              ports: 8080
              env:
                - name: RDS_ENDPOINT
                  secret: RDS_ENDPOINT
                - name: RDS_PORT
                  secret: RDS_PORT
                - name: RDS_SCHEMA
                  secret: RDS_SCHEMA
                - name: RDS_USERNAME
                  secret: RDS_USERNAME
                - name: RDS_PASSWORD
                  secret: RDS_PASSWORD
                - name: S3_BUCKET_NAME
                  secret: S3_BUCKET_NAME
                - name: S3_ACCESS_KEY
                  secret: S3_ACCESS_KEY
                - name: S3_SECRET_KEY
                  secret: S3_SECRET_KEY
                - name: S3_END_POINT
                  secret: S3_END_POINT
                - name: JWT_SECRET_KEY
                  secret: JWT_SECRET_KEY
                - name: JWT_EXPIRATION_DURATION
                  secret: JWT_EXPIRATION_DURATION
                - name: GPT_API_KEY
                  secret: GPT_API_KEY
                - name: GMAIL_USERNAME
                  secret: GMAIL_USERNAME
                - name: GMAIL_PASSWORD
                  secret: GMAIL_PASSWORD
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}